<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact｜思考を共有する</title>

<link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#ffffff">

<style>
*,
*::before,
*::after {
  box-sizing: border-box;
}

:root {
  --bg: #ffffff;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #555;
  --line: rgba(0,0,0,0.08);
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.9;
}

/* Header */
header {
  text-align: center;
  padding: 80px 20px 40px;
}
h1 {
  font-size: 2rem;
  font-weight: 500;
  margin-bottom: 0.3em;
}
p.sub {
  color: var(--sub);
  font-size: 1rem;
}

/* Form Area */
form {
  max-width: 720px;
  margin: 0 auto 100px;
  padding: 40px 30px;
  background: #fafafa;
  border: 1px solid var(--line);
  border-radius: 8px;
}
label {
  display: block;
  margin-bottom: 6px;
  color: var(--accent);
  font-size: 0.95rem;
}
input, select, textarea {
  width: 100%;
  background: #fff;
  border: 1px solid var(--line);
  color: var(--text);
  font-size: 1rem;
  padding: 10px 12px;
  border-radius: 4px;
  margin-bottom: 20px;
  box-sizing: border-box;
}
textarea { min-height: 120px; resize: vertical; }

button.submit {
  display: block;
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 3px;
  margin: 20px auto 0;
  transition: 0.3s ease;
}
button.submit:hover {
  background: var(--accent);
  color: #fff;
}

/* Thanks Overlay */
#thanks {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.96);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: var(--text);
  font-size: 1.1rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s ease;
  z-index: 999;
}
#thanks.active {
  opacity: 1;
  pointer-events: all;
}
#thanks button {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.5em 1.2em;
  border-radius: 4px;
  margin-top: 24px;
  cursor: pointer;
  transition: 0.3s;
}
#thanks button:hover {
  background: var(--accent);
  color: #fff;
}

/* ===== フッター ===== */
footer {
text-align:center;
padding:40px 0;
font-size:0.85rem;
color:#888;
}
footer a {
color:var(--accent);
text-decoration:none;
}
footer a:hover{text-decoration:underline;}
</style>
</head>

<body>

<header>
  <h1>contact</h1>
  <p class="sub">思考を共有し、現場を変える対話へ。</p>
</header>

<form id="contactForm" action="mailto:example@example.com" method="post" enctype="text/plain">
  <label for="name">お名前</label>
  <input type="text" id="name" name="お名前" required>

  <label for="team">チーム名（任意）</label>
  <input type="text" id="team" name="チーム名">

  <label for="email">メールアドレス</label>
  <input type="email" id="email" name="メールアドレス" required>

  <label for="type">ご相談の内容</label>
  <select id="type" name="お問い合わせ種別" required>
    <option value="">選択してください</option>
    <option value="パフォーマンス測定">パフォーマンス測定</option>
    <option value="チームトレーナー契約">チームトレーナー契約</option>
    <option value="パーソナルトレーニング">パーソナルトレーニング</option>
    <option value="その他">その他</option>
  </select>

  <label for="message">内容</label>
  <textarea id="message" name="内容" placeholder="ご希望や課題、現場で感じていることをお聞かせください。"></textarea>

  <button type="submit" class="submit">送信する</button>
</form>

<div id="thanks">
  <p>送信が完了しました。</p>
  <p>次の思考へ、共に進みましょう。</p>
  <button onclick="window.location.href='/adjustment-site/index.html'">ホームへ戻る</button>
</div>

  <footer>
  <p>
    <a href="../legal.html">販売・利用規約</a>｜
    <a href="../contact/index.html">お問い合わせ</a><br>
    <small>© 2025 adjustment-lab</small>
  </p>
</footer>

<script>
// ✅ 送信完了オーバーレイ制御
const form = document.getElementById('contactForm');
const thanks = document.getElementById('thanks');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  setTimeout(() => {
    thanks.classList.add('active');
  }, 800);
});
</script>

</body>
</html>
