<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact｜思考を共有する</title>
<link rel="manifest" href="../manifest.json">
<meta name="theme-color" content="#ffffff">
<style>
*,
*::before,
*::after {
  box-sizing: border-box;
}

:root {
  --bg: #ffffff;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #555;
  --line: rgba(0,0,0,0.08);
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.9;
}

/* Header */
header {
  text-align: center;
  padding: 80px 20px 40px;
}
h1 {
  font-size: 2rem;
  font-weight: 500;
  margin-bottom: 0.3em;
}
p.sub {
  color: var(--sub);
  font-size: 1rem;
}

/* Form Area */
form {
  max-width: 720px;
  margin: 0 auto 100px;
  padding: 40px 30px;
  background: #fafafa;
  border: 1px solid var(--line);
  border-radius: 8px;
}
label {
  display: block;
  margin-bottom: 6px;
  color: var(--accent);
  font-size: 0.95rem;
}
input, select, textarea {
  width: 100%;
  background: #fff;
  border: 1px solid var(--line);
  color: var(--text);
  font-size: 1rem;
  padding: 10px 12px;
  border-radius: 4px;
  margin-bottom: 20px;
  box-sizing: border-box;
}
textarea { min-height: 120px; resize: vertical; }

button.submit {
  display: block;
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 3px;
  margin: 20px auto 0;
  transition: 0.3s ease;
}
button.submit:hover {
  background: var(--accent);
  color: #fff;
}

/* Thanks Overlay */
#thanks {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(255,255,255,0.96);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: var(--text);
  font-size: 1.1rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.8s ease;
  z-index: 999;
}
#thanks.active {
  opacity: 1;
  pointer-events: all;
}
#thanks button {
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.5em 1.2em;
  border-radius: 4px;
  margin-top: 24px;
  cursor: pointer;
  transition: 0.3s;
}
#thanks button:hover {
  background: var(--accent);
  color: #fff;
}

/* ===== フッター ===== */
footer {
text-align:center;
padding:40px 0;
font-size:0.85rem;
color:#888;
}
footer a {
color:var(--accent);
text-decoration:none;
}
footer a:hover{text-decoration:underline;}

.back-home {
  text-align: center;
  margin: 80px 0 40px;
}
.back-home button {
  background: none;
  border: 1px solid #00b386;
  color: #00b386;
  padding: 0.7em 1.6em;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}
.back-home button:hover {
  background: #00b386;
  color: #fff;
}
</style>
</head>
<body>
<header>
  <h1>contact</h1>
  <p class="sub">思考を共有し、現場を変える対話へ。</p>
</header>
<!-- Googleフォームへ送信 -->
<form id="contactForm"
  action="https://docs.google.com/forms/d/e/1FAIpQLScwQjGggPl8kY4APVn5LvC14kPLkM-f5D60So0LWi1_O8fVhg/formResponse"
  method="POST"
  target="_blank">

  <label>お名前</label>
  <input type="text" name="entry.349420975" required>

  <label>チーム名（任意）</label>
  <input type="text" name="entry.937748586">

<label>電話番号</label>
<input type="tel" name="entry.1445538402" required>

  <label>ご利用区分</label>
<select name="entry.393390493" required>
  <option value="">選択してください</option>
  <option value="初回">初回</option>
  <option value="継続">継続</option>
</select>

<label>希望コース（パーソナル）</label>
<select name="entry.253594082" required>
  <option value="">選択してください</option>
  <option value="30分（5,500円）コース">30分（5,500円）コース</option>
<option value="60分（8,800円）コース">60分（8,800円）コース</option>
</select>

<label>パーソナルトレーニングの目的</label>
<select name="entry.1427467978" required>
  <option value="">選択してください</option>
  <option value="動作改善">動作改善</option>
  <option value="パフォーマンス向上">パフォーマンス向上</option>
  <option value="可動域改善">可動域改善</option>
  <option value="不調の原因チェック">不調の原因チェック</option>
  <option value="その他">その他</option>
</select>

<div id="otherPurposeWrapper" style="display:none;">
  <label>その他の内容（任意）</label>
  <textarea name="entry.67558877"
    placeholder="その他の場合は内容をご記入ください。"></textarea>
</div>

  <button type="submit" class="submit">送信する</button>
</form>
<div id="thanks">
  <p>送信が完了しました。</p>
  <p>toughな体作りへ！共に進みましょう！</p>
  <button onclick="window.location.href='https://adjustment.jp'">ホームへ戻る</button>
</div>
<div class="back-home">
  <button onclick="window.location.href='https://adjustment.jp'">← ホームへ戻る</button>
</div>  
<footer>
  <p>
    <a href="../legal.html">販売・利用規約</a>｜
    <a href="../contact/index.html">お問い合わせ</a><br>
    <small>© 2025 adjustment-lab</small>
  </p>
</footer>
<script>
const form = document.getElementById('contactForm');
const thanks = document.getElementById('thanks');
const purposeSelect = document.querySelector('select[name="entry.1427467978"]');
const otherPurposeWrapper = document.getElementById('otherPurposeWrapper');

form.addEventListener('submit', () => {
  setTimeout(() => {
    thanks.classList.add('active');
  }, 800);
});

purposeSelect.addEventListener('change', () => {
  if (purposeSelect.value === "その他") {
    otherPurposeWrapper.style.display = "block";
  } else {
    otherPurposeWrapper.style.display = "none";
  }
});
</script>

</body>
</html>
