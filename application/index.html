<!DOCTYPE html>

<link rel="manifest" href="../manifest.json">

<style>
*,
*::before,
*::after {
box-sizing: border-box;
}


:root {
  --bg: #f6f9fa;
  --text: #1a1a1a;
  --accent: #00b386;
  --sub: #555;
  --line: rgba(0,0,0,0.06);
  font-family: 'Noto Sans JP', sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  line-height: 1.9;
}

/* Header */
header {
  text-align: center;
  padding: 10px 20px 10px;
}
h1 {
  font-size: 2rem;
  font-weight: 500;
  margin-bottom: 0.3em;
}
p.sub {
  color: var(--sub);
  font-size: 1rem;
}

/* Section */
section {
  max-width: 800px;
  margin: 100px auto;
  padding: 40px 30px;
  background: #fff;
  border: 1px solid var(--line);
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.02);
}
section h2 {
  color: var(--accent);
  font-weight: 500;
  margin-bottom: 1em;
}
section p {
  color: var(--text);
  font-size: 1rem;
}

/* Gallery */
.gallery {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 18px;
}
.gallery img {
  width: 100%;
  border-radius: 6px;
  border: 1px solid var(--line);
  transition: 0.3s;
}
.gallery img:hover {
  transform: scale(1.02);
}

/* Button */
button.action {
  display: block;
  margin: 40px auto 0;
  background: none;
  border: 1px solid var(--accent);
  color: var(--accent);
  padding: 0.6em 1.6em;
  border-radius: 3px;
  cursor: pointer;
  transition: 0.3s ease;
}
button.action:hover {
  background: var(--accent);
  color: #fff;
}

/* ===== フッター ===== */
footer {
text-align:center;
padding:40px 0;
font-size:0.85rem;
color:#888;
}
footer a {
color:var(--accent);
text-decoration:none;
}
footer a:hover{text-decoration:underline;}

.cta {
  text-align:center;
  margin:60px 0 20px;
}
.team-btn {
  background:none;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:0.7em 1.8em;
  border-radius:4px;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}
.team-btn:hover {
  background:var(--accent);
  color:#fff;
}  
</style>
</head>

<body>

<header>

  <h1>application</h1>
  <p class="sub">思考を現場へ。再現性を共有する。</p>
</header>

<section>
  <h2>実装する</h2>
  <p>考えたことを現場の動きに落とし込む。<br>
  理論を体で試し、手で確かめる。<br>
  再現性とは思考を実行へ変える技術。</p>
  <div class="gallery">
    <img src="../assets/gallery/application/team-training.jpg" alt="チーム練習">
    <img src="../assets/gallery/application/sprint-team.jpg" alt="測定風景">
  </div>
</section>

<section>

  <p>個人の思考をチームで共有する。<br>
  言葉と数値を合わせ、理解を揃える。<br>
  コミュニケーションが再現の制度を高める。</p>
  <div class="gallery">
    <img src="../assets/gallery/application/team-rapsodo.jpg" alt="チーム集合写真">
  </div>

</section>

<section>
  <h2>接続する</h2>
  <p>整える・考える・実行する。<br>
  その流れを一つの循環として設計する。<br>
  現場と知がつながるとき、進化が始まる。</p>
  
</section>

<div class="cta">
